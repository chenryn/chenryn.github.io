<h1>own/wen/jiju</h1>
<h1>把《北京欢迎你》篡改到底</h1>

<p>杨柳岸千种风情，都门帐饮无绪。
秦楼凤吹楚馆云约，天气才晴又雨。
可堪孤馆闭春寒，村落声声杜宇。
玉酒频倾宿眉愁聚，魂梦时时依依。
画梁紫燕对对衔泥，飞来又飞去。
一寸相思争著处，无据乱言语。
侧帽风前花满路，短箫吹落残枝。
绛唇青鬓花前少语，泪湿当年金缕。
对花又记旧曾游处，垂杨未飘絮。
便欲题遍琐窗纱，全是伤春句。
无据乱言语，厌厌乱云睡起。
当初相见不唤作如今恁地？
无据乱言语，花尽叶飞时雨凄凄。
昨夜梦里邀醉仙侣。</p>
